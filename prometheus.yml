global:
    scrape_interval: 5s

scrape_configs:
    - job_name: "api-gateway"
      metrics_path: "/actuator/prometheus"
      static_configs:
          - targets: ["host.docker.internal:8083"]

    - job_name: "book-service"
      metrics_path: "/actuator/prometheus"
      static_configs:
          - targets: ["host.docker.internal:8081"]

    - job_name: "review-service"
      metrics_path: "/actuator/prometheus"
      static_configs:
          - targets: ["host.docker.internal:8082"]
